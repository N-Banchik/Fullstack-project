<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="Form" (ngSubmit)="Register()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
          <mat-hint>Please enter Your First Name.</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
          />
          <mat-hint>Please enter Your Last Name.</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="userName"
          />
          <mat-hint>Please enter Username for your liking.</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-hint>Please enter Your Email.</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            autocomplete="true"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-hint>Password must be more then <b>6</b> characters</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            #placesRef="ngx-places"
            autocomplete="false"
            ngx-google-places-autocomplete
            (onAddressChange)="handleAddressChange($event)"
            matInput
            placeholder="City"
            formControlName="city"
          />
          <mat-hint>Please enter the city you are in. <br> This can be changed later.</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Country"
            formControlName="country"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button [disabled]="!Form.valid" type="submit" mat-raised-button color="primary" >
          Register
        </button>
        <button mat-raised-button color="accent" (click)="ReturnToHomepage($event)">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
