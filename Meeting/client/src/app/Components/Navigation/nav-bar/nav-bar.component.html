<mat-toolbar color="primary">
  <a routerLink="/hobbies">Hobbyist</a>
  <div *ngIf="currentUser$ | async as user">
  <button color="accent" mat-icon-button (click)="ToggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button>
      <mat-icon  routerLink="/hobbies/{{ user.username}}" color="white">account_circle</mat-icon>
        </button>
    <button mat-raised-button (click)="logout()"> Log out</button>
  </div>
</mat-toolbar>
