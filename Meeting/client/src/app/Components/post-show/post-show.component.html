<div class="mat-headline" *ngIf="posts.length==0">
    No Posts Yet,
    How about adding one?
</div>
<cdk-virtual-scroll-viewport itemSize="100" class="container">
  <div *cdkVirtualFor="let post of posts" class="post">
    <mat-card>
      <mat-card-title>{{ post.creatorUserName }}</mat-card-title>
      <mat-card-subtitle>{{
        post.dateOfCreation | date: "mediumDate"
      }}</mat-card-subtitle>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>
