<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="Form" (ngSubmit)="logIn()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            autocomplete="true"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button  mat-raised-button color="primary" [disabled]="!Form.valid" type="submit" >Login</button>
        <button  mat-raised-button color="accent" routerLink="/" >Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
